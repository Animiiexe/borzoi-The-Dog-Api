<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>B O R Z O I</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <!-- ----main---- -->
    <main class="container mt-5">
      <h1 class="fs-5 mb-3">
        <span>Borzoi <i class="fa-solid fa-dog"></i></span> The Dogs Api Project
      </h1>

    <!-- -select- -->
    <div class="form-floating m-1">
      <select class="form-select" aria-label="Select Dog Breed" id="dogs-breed">
        
      </select>
      <label for="dogs-breed">Select Breed</label>
    </div>

<!-- ---Carousel-- -->
    <div id="carouselExampleSlidesOnly" class="carousel slide m-1" data-bs-ride="carousel">

        <!-- carousel-inner -->
        <div class="carousel-inner mt-3">
          <div class="carousel-item active">
            <img src="https://placehold.co/400" class="d-block w-100 rounded-3" alt="...">
          </div>
        </div>
      </div>
      <p class="lead mt-3">Wait for image to slide</p>
    </main>

    <!-- --scripts-- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./src/main.js" ></script>
  </body>
</html>
